<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

    <title>Netflix</title>
</head>
<style>
    img:nth-child(1)
    {
        width: 50px;
    }
    /* br{
      display: none;
    } */
    @media only screen and (max-width: 360px){
    img:nth-child(1){
        width: 30px;
    }
    #homenav{
      transform: translateX(-100px);
    }
    }
</style>
<body onload="slideMe()">
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title mx-auto" id="staticBackdropLabel"  style="color: black;">
            <img src="images/netflix.png" width="50px"> PAYMENT SUCCESSFULL</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body mx-auto" style="color: black;text-align: center;">
          <h5 >Your subscription has been activated.</h5>
          <h6 >Now Watch and Enjoy our Movies & Shows.</h6>
          <img src="images/popcorn.png" alt="" width="100px">
          <h4>HAPPY WATCHING!</h4>
        </div>
        <div class="modal-footer mx-auto" style="color: black;">
            <h6>Sign In to continue watching</h6>
          <a href="signin.html"><button type="button" class="btn btn-info" onclick="closeModel()">Sign In</button></a>
          <br>
          <h6 id="homenav">or Go to</h6>
          <a href="index.html"><button type="button" class="btn btn-warning"  id="homenav" onclick="closeModel()">Home</button></a>
        </div>
      </div>
    </div>
  </div>

  <script>
        function slideMe() {
          let myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {});
          myModal.show();
          console.log("In load");
        }
        function closeModel() {
            myModal.style.display = 'none';
        }
</script>

</body>
</html>
