<head>

    <title>Netflix | Sign up</title>
</head>
<body onload="getDetails()">
      <!-- NAVBAR -->
      <nav class="navbar  navbar-expand-lg">
        <div class="container-fluid" style="border-bottom: 1px solid grey;">
          <a class="navbar-brand" href="#"><img src="images/netflixlogo.png" alt=""></a>
            <div class="navs">
                <a href="signin.html">Sign In</a>
            </div>
        </div>
      </nav>

      <div class="container payment">
          <div class="row">
              <div class="col-lg-4 col-md-8 mx-auto">
                  <form action="model.html">
                <h6>STEP 3 OF 3</h6>
                <h4>Set up your credit or debit card</h4>
                <div class="row">
                    <div class="col">
                        <img src="images/visa.jpg" alt="">
                        <img src="images/mastercard.png" alt="">
                    </div>
                </div>
                <input type="text" id="fname" placeholder="First name" autocomplete="off" pattern="^([a-zA-Z]{3,})$" required>
                <input type="text" id="sname" placeholder="Second name" autocomplete="off" pattern="^([a-zA-Z]{0,})$">
                <input type="text" id="cnum" placeholder="Card number" autocomplete="off" pattern="^([0-9]{16,16})$" required>
                <input type="text" id="edate" placeholder="Expiration date(MM/YY)" autocomplete="off" pattern="^([0-9/]{5,5})$" required>
                <input type="password" id="scode" placeholder="Security code(CVV)" autocomplete="off" pattern="^([0-9]{3,3})$" required>
                <div class="row plan-box mx-auto">
                    <div class="col plan-display">
                        <h6 id="plan_amount">â‚¹499/month</h6>
                        <p id="plan_title">Basic Plan</p>
                    </div>
                    <div class="col change">
                        <a href="plan.html" onclick="setUserInfo()">Change</a>
                    </div>
                </div>
                <a href=""><button>Start Membership</button></a>
            </form>
              </div>
          </div>
      </div>

      <hr class="mx-auto" style="width: 95%;">
      <!-- FOOTER -->
      <div class="row footer mx-auto">
          <div class="col-lg-5 col-md-4">
              <h6>Company</h6>
              <a href="https://about.netflix.com/en" target="_blank">About Netflix</a><br>
              <a href="https://help.netflix.com/en/node/412" target="_blank">FAQ</a><br>
              <a href="signup.html">Start Watching</a>
              
          </div>
          <div class="col-lg-4 col-md-4">
              <h6>Contact Us</h6>
              <a href="https://twitter.com/netflix" target="_blank"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
              <a href="https://www.instagram.com/netflix/" target="_blank"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>
              <a href="https://www.facebook.com/netflix" target="_blank"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
          </div>
          <div class="col-lg-3 col-md-4">
              <h6>Legal</h6>
              <a href="https://help.netflix.com/en/legal/media-terms-and-conditions" target="_blank">Terms and Conditions</a><br>
              <a href="https://help.netflix.com/en/legal/corporateprivacy" target="_blank">Privacy</a><br>
              <a href="https://help.netflix.com/en/" target="_blank">Help Center</a><br>
          </div>
          
      </div>

      <script src="app.js"></script>
</body>
</html>
