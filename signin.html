<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Style.css -->
    <!-- <link rel="stylesheet" href="other.css"> -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

    <title>Netflix</title>
</head>
<body>

       <!-- NAVBAR -->
       <nav class="navbar sticky-top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="images/netflix_logo.png" alt=""></a>
            <div class="navs">
                <h6 style="font-size:13px;margin-top: 15px;margin-right: 10px;">UNLIMITED TV SHOWS & MOVIES</h6>
                <a class="nav-link" href="signup.html"><button id="btn-1">JOIN NOW</button></a>
            </div>
        </div>
      </nav>

    <div class="signin-banner">
        <img class="img-fluid signin-img" src="images/signin_banner.jpg" alt="" width="100%" height="100%" style="position:absolute">
    
        <div class="container signin" style="position: relative;">
            <form action="home.html">
              <div class="row">
                    <div class="col-lg-4 col-md-8 mx-auto my-3" style="background-color: rgba(0,0,0,.75);">
                        <h2>Sign In</h2>
                        <input id="signinEmail" type="email"  autocomplete="off" placeholder="Email" pattern="^([a-z0-9\.-]+)@([a-z0-9-]+).([a-z]{2,20})$" required>
                        <input id="signinPassword" type="password"  autocomplete="off" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^]).{8,}" required>
                        <p id="error"></p>
                        <button type="submit" onclick="signIn()">Sign In</button>
                        <h6>New to Netflix? <a href="signup.html">Sign up now.</a></h6>
                      </div>
                    </div>
                  </form>    
          </div>

    </div>

    <!-- FOOTER -->
    <div class="row footer signin-footer mx-auto">
        <hr>
        <div class="col-lg-5 col-md-4">
            <h6>Company</h6>
            <a href="https://about.netflix.com/en" target="_blank">About Netflix</a><br>
            <a href="https://help.netflix.com/en/node/412" target="_blank">FAQ</a><br>
            <a href="signup.html">Start Watching</a>
            
        </div>
        <div class="col-lg-4 col-md-4">
            <h6>Contact Us</h6>
            <a href="https://twitter.com/netflix" target="_blank"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/netflix/" target="_blank"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>
            <a href="https://www.facebook.com/netflix" target="_blank"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
        </div>
        <div class="col-lg-3 col-md-4">
            <h6>Legal</h6>
            <a href="https://help.netflix.com/en/legal/media-terms-and-conditions" target="_blank">Terms and Conditions</a><br>
            <a href="https://help.netflix.com/en/legal/corporateprivacy" target="_blank">Privacy</a><br>
            <a href="https://help.netflix.com/en/" target="_blank">Help Center</a><br>
        </div>
        
    </div>

    <script>
        const email  = document.getElementById("signinEmail");
        const password = document.getElementById("signinPassword");
        const error = document.getElementById("error");
        const originalEmail = "rahul@kongu.edu";
        const originalPassword = "Rahul@123";
        function signIn(){
            console.log(email.value);
            console.log(password.value);
            if(email.value === originalEmail && password.value === originalPassword)
            {
                window.location.href = "home.html";
            }
            else{
                error.innerHTML = "*Invalid Credentials";
            }
        }
    </script>
</body>
</html>
